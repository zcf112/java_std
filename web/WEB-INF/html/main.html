<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .row{
            width: 600px;
            height: 100px;
            background-color: antiquewhite;
            border-bottom: 1px black solid;
        }
        .username{
            float: left;
            width: 100px;
            height: 100px;
            background-color: aliceblue;
        }
        .password{
            float: left;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
欢迎{{ username }}<br>
{% for item in userlist %}
    <div class="row">
        <div class="username">{{ item.username }}</div>
        <div class="password">{{ item.password }}</div>
    </div>
{% endfor %}

</body>
</html>
